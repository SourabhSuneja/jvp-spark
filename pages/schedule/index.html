<!DOCTYPE html>
<html lang="en" class="noselect">
   <head>
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-T7R00N5VLE"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         
         gtag('config', 'G-T7R00N5VLE');

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="View the complete PT-4 Exam Schedule.">
      <title>Term-2 Exam Schedule</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <style>
         :root {
         /* Colors - Dark Theme */
         --bg-primary: #121212;
         --bg-secondary: #1f1f1f;
         --bg-tertiary: #333333;
         --bg-gradient-dark: linear-gradient(145deg, #1e1e1e, #333333);
         --bg-input: #2c2c2c;
         /* Text Colors - Dark Theme */
         --text-primary: #fff;
         --text-secondary: #ddd;
         --text-tertiary: #b0bec5;
         --text-muted: rgb(230, 230, 230);
         /* Accent Colors */
         --accent-primary: #ffc107;
         --accent-hover: #e0a800;
         --accent-focus: #ffd54f;
         --accent-button-text: black;
         /* Status Colors */
         --error-color: #FF3333;
         --error-bg: #e53935;
         --error-hover: #d32f2f;
         --success-color: #4cc9f0;
         --excellent-color: #10b981;
         --good-color: #3b82f6;
         --average-color: #f59e0b;
         --poor-color: #ef4444;
         --absent-color: #6d28d9;
         /* Overlay Colors */
         --overlay-bg: rgba(0, 0, 0, 0.5);
         --loading-overlay-bg: black;
         --loading-credits-color: rgb(245, 245, 245);
         /* Scrollbar Colors */
         --scrollbar-thumb: rgb(50, 50, 50);
         --scrollbar-track: transparent;
         /* Shadow Colors */
         --shadow-dark: rgba(0, 0, 0, 0.5);
         --shadow-medium: rgba(0, 0, 0, 0.6);
         --shadow-light: rgba(0, 0, 0, 0.4);
         /* Spacing Values */
         --spacing-xs: 4px;
         --spacing-sm: 8px;
         --spacing-md: 12px;
         --spacing-lg: 16px;
         --spacing-xl: 20px;
         --spacing-xxl: 25px;
         --spacing-xxxl: 30px;
         /* Border Radius */
         --radius-sm: 5px;
         --radius-md: 8px;
         --radius-lg: 10px;
         --radius-xl: 12px;
         --radius-full: 50%;
         /* Font Sizes */
         --font-sm: 0.9rem;
         --font-base: 1rem;
         --font-md: 1.1rem;
         --font-lg: 1.2rem;
         --font-xl: 1.6rem;
         --font-xxl: 1.7rem;
         --font-xxxl: 1.8rem;
         --font-icon-sm: 1.2rem;
         --font-icon-md: 1.8rem;
         --font-icon-lg: 2.1rem;
         --font-icon-xl: 64px;
         /* Transitions */
         --transition-fast: 0.2s ease;
         --transition-base: 0.3s ease;
         --transition-slow: 0.4s all;
         --transition-slower: 0.5s;
         /* Z-index */
         --z-overlay: 1;
         --z-header: 10;
         --z-sidebar: 20;
         --z-signin: 99999;
         --z-loading: 500000;
         /* Dimensions */
         --sidebar-width: 260px;
         --avatar-sm: 40px;
         --avatar-md: 70px;
         --avatar-lg: 80px;
         --scrollbar-width: 6px;
         }
         /* Light theme overrides */
         body.light-theme {
         --bg-primary: #ffffff;
         --bg-secondary: rgb(253, 253, 253);
         --bg-tertiary: rgb(240, 240, 240);
         --bg-gradient-dark: linear-gradient(145deg, #ffffff, #f0f0f0);
         --bg-input: #ffffff;
         --text-primary: #333;
         --text-secondary: rgb(50, 50, 50);
         --text-tertiary: rgb(80, 80, 80);
         --text-muted: #333;
         --accent-button-text: rgb(30, 30, 30);
         --error-color: #d32f2f;
         --error-bg: #ff6666;
         --error-hover: #ff4d4d;
         --loading-overlay-bg: rgb(253, 253, 253);
         --loading-credits-color: rgb(50, 50, 50);
         --scrollbar-thumb: rgb(170, 170, 170);
         --shadow-dark: rgba(0, 0, 0, 0.1);
         --shadow-medium: rgba(0, 0, 0, 0.1);
         --shadow-light: rgba(0, 0, 0, 0.1);
         }
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Roboto', sans-serif;
         max-height: 999999px;
         transition: var(--transition-base) all;
         }
         .noselect {
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         -webkit-touch-callout: none;
         -webkit-user-drag: none;
         -webkit-tap-highlight-color: transparent;
         }
         body {
         display: flex;
         flex-direction: column;
         min-height: 100vh;
         background-color: var(--bg-primary);
         color: var(--text-primary);
         margin: 0;
         padding: var(--spacing-xl);
         padding-top: env(safe-area-inset-top);
         padding-left: env(safe-area-inset-left);
         padding-right: env(safe-area-inset-right);
         padding-bottom: env(safe-area-inset-bottom);
         overflow-x: hidden;
         }
         h1 {
         font-weight: 700;
         margin-bottom: var(--spacing-xl);
         font-size: var(--font-xl);
         color: var(--text-primary);
         text-align: center;
         }
         p {
         font-size: var(--font-md);
         max-width: 800px;
         margin: 0 auto;
         font-weight: 400;
         color: var(--text-secondary);
         }
         main {
         flex: 1;
         padding: var(--spacing-xxxl);
         max-width: 900px;
         margin: 0 auto;
         width: 100%;
         background: var(--bg-gradient-dark);
         border-radius: var(--radius-lg);
         box-shadow: 0 8px 30px var(--shadow-medium);
         }
         /* Theme toggle button */
         .theme-toggle {
         position: fixed;
         top: var(--spacing-xl);
         right: var(--spacing-xl);
         background-color: var(--bg-secondary);
         color: var(--text-primary);
         border: none;
         padding: var(--spacing-md);
         border-radius: var(--radius-lg);
         cursor: pointer;
         transition: var(--transition-base);
         z-index: var(--z-header);
         display: none;
         font-size: var(--font-icon-sm);
         box-shadow: 0 2px 8px var(--shadow-light);
         }
         .theme-toggle:hover {
         background-color: var(--bg-tertiary);
         transform: scale(1.1);
         }
         /* Schedule specific styles */
         #results-container {
         width: 100%;
         display: block;
         }
         .exam-header {
         text-align: center;
         margin-bottom: var(--spacing-xxxl);
         }
         .exam-title {
         font-size: var(--font-lg);
         color: var(--text-primary);
         margin-bottom: var(--spacing-sm);
         display: flex;
         align-items: center;
         justify-content: center;
         gap: var(--spacing-md);
         text-transform: uppercase;
         font-weight: 700;
         }
         .exam-subtitle {
         font-size: var(--font-md);
         color: var(--text-tertiary);
         }
         .subject-card {
         background-color: var(--bg-secondary);
         border-radius: var(--radius-lg);
         padding: var(--spacing-xl);
         margin-bottom: var(--spacing-xl);
         box-shadow: 0 2px 8px var(--shadow-light);
         transition: transform var(--transition-base), box-shadow var(--transition-base);
         border-left: 4px solid var(--accent-primary);
         }
         .subject-card:hover {
         /*transform: translateY(-4px);*/
         box-shadow: 0 8px 20px var(--shadow-medium);
         }
         .subject-header {
         display: flex;
         align-items: center;
         gap: var(--spacing-md);
         margin-bottom: var(--spacing-xs); /* Reduced spacing as we don't have body text */
         padding-bottom: var(--spacing-xs);
         /* border-bottom: 2px solid var(--bg-tertiary); Removed border for cleaner schedule look */
         }
         .subject-icon {
         font-size: var(--font-icon-md);
         color: var(--accent-primary);
         min-width: 40px;
         text-align: center;
         }
         .subject-name {
         font-size: var(--font-lg);
         font-weight: 700;
         color: var(--text-primary);
         flex: 1;
         }
         .class-badge {
         background-color: var(--accent-primary);
         color: var(--accent-button-text);
         padding: var(--spacing-xs) var(--spacing-md);
         border-radius: var(--radius-sm);
         font-size: var(--font-sm);
         font-weight: 600;
         white-space: nowrap;
         }
         .day-label {
         display: block;
         color: var(--text-tertiary);
         font-size: var(--font-sm);
         margin-left: 56px; /* align with text, subject icon width + gap */
         margin-top: -4px;
         }
         @media (max-width: 768px) {
         body {
         padding: var(--spacing-md);
         }
         main {
         padding: var(--spacing-xl);
         }
         h1 {
         font-size: var(--font-lg);
         }
         .exam-title {
         font-size: var(--font-md);
         flex-direction: column;
         gap: var(--spacing-sm);
         }
         .subject-card {
         padding: var(--spacing-lg);
         }
         .subject-header {
         flex-wrap: wrap;
         }
         .subject-name {
         font-size: var(--font-md);
         min-width: 150px;
         }
         .day-label {
             margin-left: 0;
             margin-top: var(--spacing-xs);
         }
         }
      </style>
   </head>
   <body>
      <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
      </button>
      <main>
         <div id="results-container">
            <div id="syllabus-content">
               
               <div class="exam-header">
                  <h1 class="exam-title">
                     Term-2 Exam Schedule
                  </h1>
                  <p class="exam-subtitle">Class 6</p>
               </div>

               <div class="subject-card">
                  <div class="subject-header">
                     <i class="fas fa-laptop-code subject-icon"></i>
                     <h2 class="subject-name">Computer</h2>
                     <span class="class-badge">26-02-2026</span>
                  </div>
                  <span class="day-label">Thursday</span>
               </div>

               <div class="subject-card">
                  <div class="subject-header">
                     <i class="fas fa-language subject-icon"></i>
                     <h2 class="subject-name">Drawing</h2>
                     <span class="class-badge">27-02-2026</span>
                  </div>
                  <span class="day-label">Friday</span>
               </div>

               <div class="subject-card">
                  <div class="subject-header">
                     <i class="fas fa-users subject-icon"></i>
                     <h2 class="subject-name">GK</h2>
                     <span class="class-badge">28-02-2026</span>
                  </div>
                  <span class="day-label">Saturday</span>
               </div>

               <div class="subject-card">
                  <div class="subject-header">
                     <i class="fas fa-book subject-icon"></i>
                     <h2 class="subject-name">Maths</h2>
                     <span class="class-badge">06-03-2026</span>
                  </div>
                  <span class="day-label">Friday</span>
               </div>

               <div class="subject-card">
                  <div class="subject-header">
                     <i class="fas fa-book-open subject-icon"></i>
                     <h2 class="subject-name">Sanskrit</h2>
                     <span class="class-badge">09-03-2026</span>
                  </div>
                  <span class="day-label">Monday</span>
               </div>

               <div class="subject-card">
                  <div class="subject-header">
                     <i class="fas fa-flask subject-icon"></i>
                     <h2 class="subject-name">Science</h2>
                     <span class="class-badge">12-03-2026</span>
                  </div>
                  <span class="day-label">Thursday</span>
               </div>

               <div class="subject-card">
                  <div class="subject-header">
                     <i class="fas fa-flask subject-icon"></i>
                     <h2 class="subject-name">English</h2>
                     <span class="class-badge">14-03-2026</span>
                  </div>
                  <span class="day-label">Saturday</span>
               </div>

               <div class="subject-card">
                  <div class="subject-header">
                     <i class="fas fa-flask subject-icon"></i>
                     <h2 class="subject-name">Social Studies</h2>
                     <span class="class-badge">16-03-2026</span>
                  </div>
                  <span class="day-label">Monday</span>
               </div>

               <div class="subject-card">
                  <div class="subject-header">
                     <i class="fas fa-flask subject-icon"></i>
                     <h2 class="subject-name">Hindi</h2>
                     <span class="class-badge">18-03-2026</span>
                  </div>
                  <span class="day-label">Wednesday</span>
               </div>

            </div>
         </div>
      </main>

      <script>
         // Theme toggle function
         function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.theme-toggle i');
            
            if (body.classList.contains('light-theme')) {
               body.classList.remove('light-theme');
               icon.className = 'fas fa-moon';
            } else {
               body.classList.add('light-theme');
               icon.className = 'fas fa-sun';
            }
         }
      </script>
   </body>
</html>
