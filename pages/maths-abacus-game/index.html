<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus Learning Game</title>
    <!-- font awesome icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ion icons link -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors - Dark Theme */
            --bg-primary: #121212;
            --bg-secondary: #1f1f1f;
            --bg-tertiary: #333333;
            --bg-gradient-dark: linear-gradient(145deg, #1e1e1e, #333333);
            --bg-input: #2c2c2c;
            --bg-profile: rgb(25, 25, 25);

            /* Text Colors - Dark Theme */
            --text-primary: #fff;
            --text-secondary: #ddd;
            --text-tertiary: #b0bec5;
            --text-muted: rgb(230, 230, 230);
            --text-light-gray: rgb(240, 240, 240);
            --text-dark-gray: rgb(220, 220, 220);

            /* Accent Colors */
            --accent-primary: #ffc107;
            --accent-hover: #e0a800;
            --accent-focus: #ffd54f;
            --accent-button-text: black;

            /* Logout button specific */
            --logout-bg: #e53935;
            --logout-text: #fff;
            --logout-hover: #d32f2f;

            /* Status Colors */
            --error-color: #FF3333;
            --error-bg: #e53935;
            --error-hover: #d32f2f;

            /* Overlay Colors */
            --overlay-bg: rgba(0, 0, 0, 0.5);
            --loading-overlay-bg: black;
            --loading-credits-color: rgb(245, 245, 245);

            /* Scrollbar Colors */
            --scrollbar-thumb: rgb(50, 50, 50);
            --scrollbar-track: transparent;

            /* Shadow Colors */
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --shadow-medium: rgba(0, 0, 0, 0.6);
            --shadow-light: rgba(0, 0, 0, 0.4);

            /* Spacing Values */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-xxl: 25px;
            --spacing-xxxl: 30px;

            /* Border Radius */
            --radius-sm: 5px;
            --radius-md: 8px;
            --radius-lg: 10px;
            --radius-xl: 12px;
            --radius-full: 50%;

            /* Font Sizes */
            --font-sm: 0.9rem;
            --font-base: 1rem;
            --font-md: 1.1rem;
            --font-lg: 1.2rem;
            --font-xl: 1.6rem;
            --font-xxl: 1.7rem;
            --font-xxxl: 1.8rem;
            --font-icon-sm: 1.2rem;
            --font-icon-md: 1.8rem;
            --font-icon-lg: 2.1rem;
            --font-icon-xl: 64px;

            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-base: 0.3s ease;
            --transition-slow: 0.4s all;
            --transition-slower: 0.5s;

            /* Z-index */
            --z-overlay: 1;
            --z-header: 10;
            --z-sidebar: 20;
            --z-signin: 99999;
            --z-loading: 500000;

            /* Dimensions */
            --sidebar-width: 260px;
            --avatar-sm: 40px;
            --avatar-md: 70px;
            --avatar-lg: 80px;
            --scrollbar-width: 6px;
        }

        /* Light theme overrides */
        body.light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: rgb(253, 253, 253);
            --bg-tertiary: rgb(240, 240, 240);
            --bg-gradient-dark: linear-gradient(145deg, #ffffff, #f0f0f0);
            --bg-input: #ffffff;
            --bg-profile: rgb(253, 253, 253);

            --text-primary: #333;
            --text-secondary: rgb(50, 50, 50);
            --text-tertiary: rgb(80, 80, 80);
            --text-muted: #333;
            --text-light-gray: rgb(50, 50, 50);
            --text-dark-gray: rgb(90, 90, 90);

            --accent-button-text: rgb(30, 30, 30);

            --error-color: #d32f2f;
            --error-bg: #ff6666;
            --error-hover: #ff4d4d;

            --loading-overlay-bg: rgb(253, 253, 253);
            --loading-credits-color: rgb(50, 50, 50);

            --scrollbar-thumb: rgb(170, 170, 170);

            --shadow-dark: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-light: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            max-height: 999999px;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: var(--spacing-xl);
            transition: var(--transition-base);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--bg-gradient-dark);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
            box-shadow: 0 4px 6px var(--shadow-dark);
            display: flex;
            display: none;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
        }

        .header h1 {
            font-size: var(--font-xxl);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .theme-toggle {
            background: var(--accent-primary);
            color: var(--accent-button-text);
            border: none;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--font-base);
            font-weight: 700;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .theme-toggle:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Score Section */
        .score-section {
            background: var(--bg-secondary);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
            box-shadow: 0 4px 6px var(--shadow-dark);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            color: var(--text-tertiary);
            font-size: var(--font-sm);
            margin-bottom: var(--spacing-xs);
        }

        .score-value {
            font-size: var(--font-xl);
            font-weight: 700;
            color: var(--accent-primary);
        }

        /* Game Modes */
        .game-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .mode-btn {
            background: var(--bg-gradient-dark);
            color: var(--text-primary);
            border: 3px solid transparent;
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: var(--font-base);
            font-weight: 700;
            transition: var(--transition-fast);
            box-shadow: 0 4px 6px var(--shadow-dark);
        }

        .mode-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px var(--shadow-medium);
        }

        .mode-btn.active {
            border-color: var(--accent-primary);
            background: var(--bg-tertiary);
        }

        /* Challenge Section */
        .challenge-section {
            background: var(--bg-secondary);
            padding: var(--spacing-xxl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
            box-shadow: 0 4px 6px var(--shadow-dark);
            text-align: center;
        }

        .challenge-text {
            font-size: var(--font-xxl);
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: var(--spacing-lg);
        }

        /* Abacus Container */
        .abacus-container {
            background: var(--bg-gradient-dark);
            padding: var(--spacing-xxl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
            box-shadow: 0 4px 6px var(--shadow-dark);
            overflow-x: auto;
        }

        .abacus {
            display: flex;
            gap: var(--spacing-xl);
            justify-content: center;
            align-items: center;
            min-width: 600px;
            padding: var(--spacing-xl);
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        .column-label {
            font-size: var(--font-md);
            font-weight: 700;
            color: var(--text-tertiary);
            margin-bottom: var(--spacing-sm);
        }

        .rod {
            width: 8px;
            height: 300px;
            background: var(--text-tertiary);
            border-radius: var(--radius-sm);
            position: relative;
            box-shadow: 0 2px 4px var(--shadow-dark);
        }

        .divider {
            position: absolute;
            width: 120%;
            height: 4px;
            background: var(--accent-primary);
            left: -10%;
            top: 60px;
            border-radius: var(--radius-sm);
            z-index: 1;
        }

        .bead {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            cursor: pointer;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 8px var(--shadow-medium);
            border: 3px solid var(--bg-primary);
        }

        .bead:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 12px var(--shadow-dark);
        }

        .bead.active {
            animation: beadPop 0.3s ease;
        }

        @keyframes beadPop {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        .top-bead {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
        }

        .bottom-bead {
            background: linear-gradient(145deg, #4ecdc4, #44a8a0);
        }

        /* Answer Section */
        .answer-section {
            background: var(--bg-secondary);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
            box-shadow: 0 4px 6px var(--shadow-dark);
        }

        .answer-display {
            font-size: var(--font-xxxl);
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-xl);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
        }

        .button-group {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--spacing-lg) var(--spacing-xxl);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-base);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--accent-button-text);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-reset {
            background: var(--error-bg);
            color: var(--logout-text);
        }

        .btn-reset:hover {
            background: var(--error-hover);
            transform: translateY(-2px);
        }

        /* Feedback */
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--bg-gradient-dark);
            padding: var(--spacing-xxxl);
            border-radius: var(--radius-xl);
            box-shadow: 0 8px 32px var(--shadow-dark);
            z-index: var(--z-loading);
            text-align: center;
            transition: var(--transition-base);
            min-width: 300px;
        }

        .feedback.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .feedback-icon {
            font-size: var(--font-icon-xl);
            margin-bottom: var(--spacing-lg);
        }

        .feedback.correct .feedback-icon {
            color: #4caf50;
        }

        .feedback.incorrect .feedback-icon {
            color: var(--error-color);
        }

        .feedback-text {
            font-size: var(--font-xl);
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }

            .header h1 {
                font-size: var(--font-xl);
            }

            .abacus {
                min-width: 400px;
                gap: var(--spacing-md);
            }

            .bead {
                width: 30px;
                height: 30px;
            }

            .rod {
                height: 250px;
            }
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: var(--z-signin);
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-calculator"></i>
                Abacus Learning Game
            </h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
                <span id="theme-text">Light Mode</span>
            </button>
        </div>

        <div class="score-section">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Streak</div>
                <div class="score-value" id="streak">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Best</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>

        <div class="game-modes">
            <button class="mode-btn active" onclick="setMode('learn')" id="mode-learn">
                <i class="fas fa-book"></i> Learn Mode
            </button>
            <button class="mode-btn" onclick="setMode('challenge')" id="mode-challenge">
                <i class="fas fa-trophy"></i> Challenge Mode
            </button>
            <button class="mode-btn" onclick="setMode('practice')" id="mode-practice">
                <i class="fas fa-dumbbell"></i> Practice Mode
            </button>
        </div>

        <div class="challenge-section" id="challenge-section">
            <div class="challenge-text" id="challenge-text">
                Move the beads to explore!
            </div>
        </div>

        <div class="abacus-container">
            <div class="abacus" id="abacus"></div>
        </div>

        <div class="answer-section">
            <div class="answer-display" id="answer-display">0</div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="checkAnswer()" id="check-btn" style="display: none;">
                    <i class="fas fa-check"></i>
                    Check Answer
                </button>
                <button class="btn btn-primary" onclick="nextChallenge()" id="next-btn" style="display: none;">
                    <i class="fas fa-forward"></i>
                    Next Challenge
                </button>
                <button class="btn btn-reset" onclick="resetAbacus()">
                    <i class="fas fa-redo"></i>
                    Reset
                </button>
            </div>
        </div>
    </div>

    <div class="feedback" id="feedback">
        <div class="feedback-icon" id="feedback-icon"></div>
        <div class="feedback-text" id="feedback-text"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        let currentMode = 'learn';
        let targetNumber = 0;
        let score = 0;
        let streak = 0;
        let bestScore = localStorage.getItem('abacusBest') || 0;
        document.getElementById('best').textContent = bestScore;

        const columns = 5; // Representing ones, tens, hundreds, thousands, ten-thousands

        function initAbacus() {
            const abacus = document.getElementById('abacus');
            abacus.innerHTML = '';

            const labels = ['10000', '1000', '100', '10', '1'];
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'column';
                column.dataset.column = i;

                const label = document.createElement('div');
                label.className = 'column-label';
                label.textContent = labels[i];
                column.appendChild(label);

                const rod = document.createElement('div');
                rod.className = 'rod';

                const divider = document.createElement('div');
                divider.className = 'divider';
                rod.appendChild(divider);

                // Top bead (value of 5)
                const topBead = document.createElement('div');
                topBead.className = 'bead top-bead';
                topBead.dataset.value = '5';
                topBead.dataset.position = 'top';
                topBead.style.top = '10px';
                topBead.onclick = () => toggleBead(topBead, i);
                rod.appendChild(topBead);

                // Bottom beads (4 beads, each value of 1)
                for (let j = 0; j < 4; j++) {
                    const bottomBead = document.createElement('div');
                    bottomBead.className = 'bead bottom-bead';
                    bottomBead.dataset.value = '1';
                    bottomBead.dataset.position = 'bottom';
                    bottomBead.dataset.index = j;
                    bottomBead.style.top = (240 - j * 45) + 'px';
                    bottomBead.onclick = () => toggleBead(bottomBead, i);
                    rod.appendChild(bottomBead);
                }

                column.appendChild(rod);
                abacus.appendChild(column);
            }
        }

        function toggleBead(bead, columnIndex) {
            bead.classList.add('active');
            setTimeout(() => bead.classList.remove('active'), 300);

            const position = bead.dataset.position;
            const rod = bead.parentElement;
            
            if (position === 'top') {
                const currentTop = parseInt(bead.style.top);
                if (currentTop < 60) {
                    bead.style.top = '85px'; // Move down (activated)
                } else {
                    bead.style.top = '10px'; // Move up (deactivated)
                }
            } else {
                const index = parseInt(bead.dataset.index);
                const currentTop = parseInt(bead.style.top);
                if (currentTop > 80) {
                    bead.style.top = (55 - index * 45) + 'px'; // Move up (activated)
                } else {
                    bead.style.top = (240 - index * 45) + 'px'; // Move down (deactivated)
                }
            }

            playSound();
            updateDisplay();
        }

        function calculateValue() {
            let total = 0;
            const columns = document.querySelectorAll('.column');
            
            columns.forEach((column, colIndex) => {
                const multiplier = Math.pow(10, 4 - colIndex);
                let columnValue = 0;

                const topBead = column.querySelector('.top-bead');
                const topPosition = parseInt(topBead.style.top);
                if (topPosition > 60) {
                    columnValue += 5;
                }

                const bottomBeads = column.querySelectorAll('.bottom-bead');
                bottomBeads.forEach(bead => {
                    const position = parseInt(bead.style.top);
                    if (position < 80) {
                        columnValue += 1;
                    }
                });

                total += columnValue * multiplier;
            });

            return total;
        }

        function updateDisplay() {
            const value = calculateValue();
            document.getElementById('answer-display').textContent = value;
        }

        function resetAbacus() {
            const beads = document.querySelectorAll('.bead');
            beads.forEach(bead => {
                if (bead.dataset.position === 'top') {
                    bead.style.top = '10px';
                } else {
                    const index = parseInt(bead.dataset.index);
                    bead.style.top = (240 - index * 45) + 'px';
                }
            });
            updateDisplay();
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mode-${mode}`).classList.add('active');

            const checkBtn = document.getElementById('check-btn');
            const nextBtn = document.getElementById('next-btn');
            const challengeText = document.getElementById('challenge-text');

            if (mode === 'learn') {
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                challengeText.textContent = 'Move the beads to explore!';
            } else if (mode === 'challenge') {
                checkBtn.style.display = 'flex';
                nextBtn.style.display = 'none';
                nextChallenge();
            } else if (mode === 'practice') {
                checkBtn.style.display = 'flex';
                nextBtn.style.display = 'none';
                generatePractice();
            }

            resetAbacus();
        }

        function nextChallenge() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById('challenge-text').textContent = `Show the number: ${targetNumber}`;
            document.getElementById('check-btn').style.display = 'flex';
            document.getElementById('next-btn').style.display = 'none';
            resetAbacus();
        }

        function generatePractice() {
            targetNumber = Math.floor(Math.random() * 500) + 1;
            document.getElementById('challenge-text').textContent = `Show the number: ${targetNumber}`;
        }

        function checkAnswer() {
            const userAnswer = calculateValue();
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedback-icon');
            const feedbackText = document.getElementById('feedback-text');

            if (userAnswer === targetNumber) {
                feedback.className = 'feedback correct show';
                feedbackIcon.innerHTML = '<i class="fas fa-star"></i>';
                feedbackText.textContent = 'Awesome! Correct!';
                
                score += 10;
                streak++;
                
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('abacusBest', bestScore);
                    document.getElementById('best').textContent = bestScore;
                }
                
                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;
                
                launchConfetti();
                
                if (currentMode === 'challenge') {
                    document.getElementById('check-btn').style.display = 'none';
                    document.getElementById('next-btn').style.display = 'flex';
                } else {
                    setTimeout(() => generatePractice(), 2000);
                }
            } else {
                feedback.className = 'feedback incorrect show';
                feedbackIcon.innerHTML = '<i class="fas fa-times"></i>';
                feedbackText.textContent = `Try again! You showed ${userAnswer}`;
                streak = 0;
                document.getElementById('streak').textContent = streak;
            }

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const themeText = document.getElementById('theme-text');
            const icon = document.querySelector('.theme-toggle i');
            
            if (document.body.classList.contains('light-theme')) {
                themeText.textContent = 'Dark Mode';
                icon.className = 'fas fa-sun';
            } else {
                themeText.textContent = 'Light Mode';
                icon.className = 'fas fa-moon';
            }
        }

        function playSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function launchConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });

            fire(0.2, {
                spread: 60,
            });

            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        // Initialize
        initAbacus();
        updateDisplay();
    </script>
