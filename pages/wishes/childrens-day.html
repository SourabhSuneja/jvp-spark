<!DOCTYPE html>
<html class="noselect" lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Children's Day Wishes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Keep your existing root styles */
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1f1f1f;
      --bg-tertiary: #333333;
      --text-primary: #fff;
      --accent-primary: #ffc107;
      --accent-hover: #e0a800;
      --accent-button-text: black;
      --shadow-dark: rgba(0, 0, 0, 0.5);
      --shadow-light: rgba(0, 0, 0, 0.3);
      --radius-lg: 10px;
      --radius-xl: 12px;
      --radius-full: 50%;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xxl: 25px;
      --spacing-xxxl: 30px;
      --font-md: 1.1rem;
      --font-lg: 1.4rem;
      --font-xxxl: 2rem;
      --transition-base: 0.3s ease;
    }

    body.light-theme {
      --bg-primary: #fff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f0f0f0;
      --text-primary: #333;
      --shadow-dark: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      transition: var(--transition-base);
    }

    .noselect {
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         -webkit-touch-callout: none;
         -webkit-user-drag: none;
         -webkit-tap-highlight-color: transparent;
         }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: none;
      border-radius: var(--radius-lg);
      padding: 10px 12px;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 1000;
      transition: var(--transition-base);
      display: none;
    }
    .theme-toggle:hover { transform: scale(1.1); }

    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    /* Floating balloons */
    .balloon {
      position: fixed;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.8;
      z-index: 20000;
      animation: rise 10s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 60px;
      background: #999;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes rise {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(15deg); opacity: 0; }
    }

    .balloon:nth-child(1) { left: 10%; background: #ff8a80; animation-delay: 1s; }
    .balloon:nth-child(2) { left: 25%; background: #80d8ff; animation-delay: 3s; }
    .balloon:nth-child(3) { left: 45%; background: #ffd180; animation-delay: 5s; }
    .balloon:nth-child(4) { left: 65%; background: #b388ff; animation-delay: 7s; }
    .balloon:nth-child(5) { left: 85%; background: #69f0ae; animation-delay: 9s; }

    /* Floating sparkles */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: 0;
      z-index: 1;
      animation: sparkleFloat 4s ease-in-out infinite;
    }

    @keyframes sparkleFloat {
      0%, 100% { opacity: 0; transform: translateY(0) scale(0.5); }
      50% { opacity: 1; transform: translateY(-40px) scale(1); }
    }

    /* Card */
    .card {
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xxl) var(--spacing-xxxl);
      text-align: center;
      box-shadow: 0 10px 30px var(--shadow-dark);
      z-index: 10;
      animation: popIn 0.6s ease-out forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .main-title {
      font-size: 24px;
      color: var(--accent-primary);
      margin-bottom: var(--spacing-lg);
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: var(--spacing-lg);
    }

    .cheer-text {
      font-size: 16px;
      color: var(--accent-hover);
      margin-bottom: var(--spacing-xxl);
      font-weight: 600;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .icon-container {
      font-size: 3rem;
      margin-bottom: var(--spacing-xxl);
      display: flex;
      justify-content: center;
      gap: 25px;
      color: var(--accent-primary);
    }

    .celebrate-btn {
      background: var(--accent-primary);
      color: var(--accent-button-text);
      border: none;
      border-radius: var(--radius-lg);
      padding: 12px 16px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition-base);
      box-shadow: 0 4px 15px var(--shadow-light);
    }

    .celebrate-btn:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
  <canvas id="confetti-canvas"></canvas>

  <!-- Floating balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Floating sparkles -->
  <div class="sparkle" style="top:10%; left:15%; animation-delay:1s;"></div>
  <div class="sparkle" style="top:40%; left:60%; animation-delay:2s;"></div>
  <div class="sparkle" style="top:70%; left:30%; animation-delay:3s;"></div>
  <div class="sparkle" style="top:80%; left:80%; animation-delay:1.5s;"></div>

  <main class="card">
    <h1 class="main-title">Happy Children's Day!</h1>
    <p class="subtitle">Celebrating the joy, laughter, and endless wonder you bring to the world.</p>
    <p class="cheer-text">Keep smiling, keep dreaming, and let your imagination soar! ðŸŒˆâœ¨</p>
    <div class="icon-container">
      <i class="fas fa-child-reaching"></i>
      <i class="fas fa-smile-beam"></i>
      <i class="fas fa-balloon"></i>
    </div>
    <button id="celebrate-btn" class="celebrate-btn"><i class="fas fa-magic-wand-sparkles"></i> Click to Celebrate!</button>
  </main>

  <script>
    // Confetti
    function launchConfetti() {
      const count = 200;
      const defaults = { origin: { y: 0.7 } };
      function fire(ratio, opts) {
        confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * ratio) }));
      }
      fire(0.25, { spread: 26, startVelocity: 55 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
      fire(0.1, { spread: 120, startVelocity: 45 });
    }

    // Theme toggle + celebration
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("theme-toggle");
      const celebrateBtn = document.getElementById("celebrate-btn");
      const icon = themeToggle.querySelector("i");

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("light-theme");
        icon.classList.toggle("fa-sun");
        icon.classList.toggle("fa-moon");
      });

      celebrateBtn.addEventListener("click", launchConfetti);
      setTimeout(launchConfetti, 700);
    });
  </script>
</body>
</html>
