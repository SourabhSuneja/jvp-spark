<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colors - Dark Theme */
      --bg-primary: #121212;
      --bg-secondary: #1f1f1f;
      --bg-tertiary: #333333;
      --bg-gradient-dark: linear-gradient(145deg, #1e1e1e, #333333);
      --bg-input: #2c2c2c;
      --bg-profile: rgb(25, 25, 25);

      /* Text Colors - Dark Theme */
      --text-primary: #fff;
      --text-secondary: #ddd;
      --text-tertiary: #b0bec5;
      --text-muted: rgb(230, 230, 230);
      --text-light-gray: rgb(240, 240, 240);
      --text-dark-gray: rgb(220, 220, 220);

      /* Accent Colors */
      --accent-primary: #ffc107;
      --accent-hover: #e0a800;
      --accent-focus: #ffd54f;
      --accent-button-text: black;

      /* Logout button specific â€” remain same for light and dark themes */
      --logout-bg: #e53935;
      --logout-text: #fff;
      --logout-hover: #d32f2f;

      /* Status Colors */
      --error-color: #FF3333;
      --error-bg: #e53935;
      --error-hover: #d32f2f;

      /* Overlay Colors */
      --overlay-bg: rgba(0, 0, 0, 0.5);
      --loading-overlay-bg: black;
      --loading-credits-color: rgb(245, 245, 245);

      /* Scrollbar Colors */
      --scrollbar-thumb: rgb(50, 50, 50);
      --scrollbar-track: transparent;

      /* Shadow Colors */
      --shadow-dark: rgba(0, 0, 0, 0.5);
      --shadow-medium: rgba(0, 0, 0, 0.6);
      --shadow-light: rgba(0, 0, 0, 0.4);

      /* Spacing Values */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 20px;
      --spacing-xxl: 25px;
      --spacing-xxxl: 30px;

      /* Border Radius */
      --radius-sm: 5px;
      --radius-md: 8px;
      --radius-lg: 10px;
      --radius-xl: 12px;
      --radius-full: 50%;

      /* Font Sizes */
      --font-sm: 0.9rem;
      --font-base: 1rem;
      --font-md: 1.1rem;
      --font-lg: 1.2rem;
      --font-xl: 1.6rem;
      --font-xxl: 1.7rem;
      --font-xxxl: 1.8rem;
      --font-icon-sm: 1.2rem;
      --font-icon-md: 1.8rem;
      --font-icon-lg: 2.1rem;
      --font-icon-xl: 64px;

      /* Transitions */
      --transition-fast: 0.2s ease;
      --transition-base: 0.3s ease;
      --transition-slow: 0.4s all;
      --transition-slower: 0.5s;

      /* Z-index */
      --z-overlay: 1;
      --z-header: 10;
      --z-sidebar: 20;
      --z-signin: 99999;
      --z-loading: 500000;

      /* Dimensions */
      --sidebar-width: 260px;
      --avatar-sm: 40px;
      --avatar-md: 70px;
      --avatar-lg: 80px;
      --scrollbar-width: 6px;
    }

    /* Light theme overrides */
    body.light-theme {
      --bg-primary: #ffffff;
      --bg-secondary: rgb(253, 253, 253);
      --bg-tertiary: rgb(240, 240, 240);
      --bg-gradient-dark: linear-gradient(145deg, #ffffff, #f0f0f0);
      --bg-input: #ffffff;
      --bg-profile: rgb(253, 253, 253);

      --text-primary: #333;
      --text-secondary: rgb(50, 50, 50);
      --text-tertiary: rgb(80, 80, 80);
      --text-muted: #333;
      --text-light-gray: rgb(50, 50, 50);
      --text-dark-gray: rgb(90, 90, 90);

      --accent-button-text: rgb(30, 30, 30);

      --error-color: #d32f2f;
      --error-bg: #ff6666;
      --error-hover: #ff4d4d;

      --loading-overlay-bg: rgb(253, 253, 253);
      --loading-credits-color: rgb(50, 50, 50);

      --scrollbar-thumb: rgb(170, 170, 170);

      --shadow-dark: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.1);
      --shadow-light: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      max-height: 999999px;
      transition: var(--transition-base) all;
    }

    .noselect {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-y: auto;
    }

    ::-webkit-scrollbar {
      width: var(--scrollbar-width);
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: var(--radius-lg);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--spacing-xl);
    }

    .header {
      padding: var(--spacing-xl) 0;
      margin-bottom: var(--spacing-lg);
      display: none;
    }

    .header h1 {
      font-size: var(--font-xxl);
      font-weight: 500;
      color: var(--text-primary);
    }

    .notifications-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .notification-card {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      cursor: pointer;
      box-shadow: 0 2px 8px var(--shadow-light);
      transition: var(--transition-fast);
    }

    .notification-card:hover {
      background: var(--bg-tertiary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-medium);
    }

    .notification-card:active {
      transform: translateY(0);
    }

.notification-card.unread {
  border-left: 4px solid var(--accent-primary);
  background: var(--bg-tertiary);
  position: relative;
}

.notification-card.unread::before {
  content: '';
  position: absolute;
  top: var(--spacing-lg);
  right: var(--spacing-lg);
  width: 8px;
  height: 8px;
  background: var(--accent-primary);
  border-radius: var(--radius-full);
  box-shadow: 0 0 8px var(--accent-primary);
}

/* Adjust hover for unread to be more subtle */
.notification-card.unread:hover {
  background: var(--bg-tertiary);
  opacity: 0.95;
}

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--spacing-sm);
      gap: var(--spacing-md);
    }

    .notification-title {
      font-size: var(--font-md);
      font-weight: 500;
      color: var(--text-primary);
      flex: 1;
    }

    .notification-time {
      font-size: var(--font-sm);
      color: var(--text-tertiary);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .notification-body {
      font-size: var(--font-base);
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: var(--spacing-sm);
    }

    .notification-sender {
      font-size: var(--font-sm);
      color: var(--text-tertiary);
      font-style: italic;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--spacing-xl);
      opacity: 0;
      transition: opacity var(--transition-base);
    }

    .loading-spinner.visible {
      opacity: 1;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--bg-tertiary);
      border-top-color: var(--accent-primary);
      border-radius: var(--radius-full);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-notifications {
      text-align: center;
      padding: var(--spacing-xxxl);
      color: var(--text-tertiary);
      font-size: var(--font-md);
    }

    @media (max-width: 600px) {
      .container {
        padding: var(--spacing-md);
      }

      .notification-card {
        padding: var(--spacing-md);
      }

      .notification-header {
        flex-direction: column;
        gap: var(--spacing-xs);
      }

      .notification-time {
        align-self: flex-start;
      }

      .header h1 {
        font-size: var(--font-xl);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Notifications</h1>
    </div>
    <div class="notifications-list" id="notificationsList"></div>
    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    // Global notifications array
    let notifications = [];


    const notificationsList = document.getElementById('notificationsList');
    const loadingSpinner = document.getElementById('loadingSpinner');
    let isLoading = false;
    let hasMore = true;

    // Time ago formatter
    function timeAgo(timestamp) {
      const now = new Date();
      const time = new Date(timestamp);
      const diff = Math.floor((now - time) / 1000);

      if (diff < 60) return 'just now';
      if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
      if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
      if (diff < 2592000) return `${Math.floor(diff / 86400)}d ago`;
      if (diff < 31536000) return `${Math.floor(diff / 2592000)}mo ago`;
      return `${Math.floor(diff / 31536000)}y ago`;
    }

    // Create notification card element
    function createNotificationCard(notification) {
      const card = document.createElement('div');
      card.className = 'notification-card';
      card.dataset.id = notification.id;

  // Add 'unread' class if is_read is 0
  if (notification.is_read === 0) {
    card.className += ' unread';
  }
      
      card.innerHTML = `
        <div class="notification-header">
          <div class="notification-title">${notification.message_title}</div>
          <div class="notification-time">${timeAgo(notification.created_at)}</div>
        </div>
        <div class="notification-body">${notification.message_body}</div>
        <div class="notification-sender">From: ${notification.sent_by}</div>
      `;

      card.addEventListener('click', () => {
        if (typeof loadNotification === 'function') {
          loadNotification(notification.id);
        }
      });

      return card;
    }

    // Render notifications (newest first for initial, oldest first for lazy load)
    function renderNotifications(notifs, append = false) {
      if (!append) {
        notificationsList.innerHTML = '';
      }

      notifs.forEach(notification => {
        const card = createNotificationCard(notification);
        notificationsList.appendChild(card);
      });
    }

    // Check if page is scrollable
    function isPageScrollable() {
      return document.documentElement.scrollHeight > window.innerHeight;
    }

    // Load more notifications
    async function loadMore() {
      if (isLoading || !hasMore) return;

      isLoading = true;
      loadingSpinner.classList.add('visible');

      const lastNotification = notificationsList.lastElementChild;
      if (!lastNotification) {
        isLoading = false;
        loadingSpinner.classList.remove('visible');
        return;
      }

      const lastId = lastNotification.dataset.id;

      try {
        // Call the fetchNotifications function
        const newNotifications = await fetchNotifications(lastId);

        if (newNotifications && newNotifications.length > 0) {
          userData['notifications']['notifications'] = userData['notifications']['notifications'].concat(newNotifications);
          notifications = userData['notifications']['notifications'];
          renderNotifications(newNotifications, true);
        } else {
          hasMore = false;
        }
      } catch (error) {
        console.error('Error loading notifications:', error);
      } finally {
        isLoading = false;
        loadingSpinner.classList.remove('visible');
      }
    }

    // Initialize and load until scrollable
    async function initializePage(userData) {
       notifications = userData['notifications']['notifications'];
      // Sort by newest first
      notifications.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      renderNotifications(notifications);

      // Load more until page is scrollable
      while (!isPageScrollable() && hasMore) {
        await loadMore();
      }
    }

    // Intersection Observer for lazy loading
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !isLoading && hasMore) {
          loadMore();
        }
      });
    }, {
      rootMargin: '100px'
    });

    // Observe the loading spinner
    observer.observe(loadingSpinner);

    // Function to lazy load more notifications for the page
    async function fetchNotifications(lastNotifId) {
      const data = await parent.getNotifications(lastNotifId, 5);
      return data.notifications || [];
    }

    function loadNotification(notificationId) {
        window.parent.loadManualPage({link: './pages/notifications/show.html?notification_id=' + notificationId, title: 'Notifications', page_key: 'show-notification'});
    }

    // Update timestamps periodically
    setInterval(() => {
      const timeElements = document.querySelectorAll('.notification-time');
      const cards = document.querySelectorAll('.notification-card');
      cards.forEach((card, index) => {
        const notifId = card.dataset.id;
        const notif = notifications.find(n => n.id === notifId);
        if (notif && timeElements[index]) {
          timeElements[index].textContent = timeAgo(notif.created_at);
        }
      });
    }, 60000); // Update every minute
  </script>
</body>
</html>
