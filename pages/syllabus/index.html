<!DOCTYPE html>
<html lang="en" class="noselect">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="View the complete exam syllabus for all subjects to prepare effectively and stay organized for your upcoming exams.">
      <title>Syllabus Viewer</title>
      <!-- font awesome icons link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <!-- ion icons link -->
      <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <style>
         :root {
     /* Colors - Dark Theme */
     --bg-primary: #121212;
     --bg-secondary: #1f1f1f;
     --bg-tertiary: #333333;
     --bg-gradient-dark: linear-gradient(145deg, #1e1e1e, #333333);
     --bg-input: #2c2c2c;
     /* Text Colors - Dark Theme */
     --text-primary: #fff;
     --text-secondary: #ddd;
     --text-tertiary: #b0bec5;
     --text-muted: rgb(230, 230, 230);
     /* Accent Colors */
     --accent-primary: #ffc107;
     --accent-hover: #e0a800;
     --accent-focus: #ffd54f;
     --accent-button-text: black;
     /* Status Colors */
     --error-color: #FF3333;
     --error-bg: #e53935;
     --error-hover: #d32f2f;
     --success-color: #4cc9f0;
     --excellent-color: #10b981;
     --good-color: #3b82f6;
     --average-color: #f59e0b;
     --poor-color: #ef4444;
     --absent-color: #6d28d9;
     /* Overlay Colors */
     --overlay-bg: rgba(0, 0, 0, 0.5);
     --loading-overlay-bg: black;
     --loading-credits-color: rgb(245, 245, 245);
     /* Scrollbar Colors */
     --scrollbar-thumb: rgb(50, 50, 50);
     --scrollbar-track: transparent;
     /* Shadow Colors */
     --shadow-dark: rgba(0, 0, 0, 0.5);
     --shadow-medium: rgba(0, 0, 0, 0.6);
     --shadow-light: rgba(0, 0, 0, 0.4);
     /* Spacing Values */
     --spacing-xs: 4px;
     --spacing-sm: 8px;
     --spacing-md: 12px;
     --spacing-lg: 16px;
     --spacing-xl: 20px;
     --spacing-xxl: 25px;
     --spacing-xxxl: 30px;
     /* Border Radius */
     --radius-sm: 5px;
     --radius-md: 8px;
     --radius-lg: 10px;
     --radius-xl: 12px;
     --radius-full: 50%;
     /* Font Sizes */
     --font-sm: 0.9rem;
     --font-base: 1rem;
     --font-md: 1.1rem;
     --font-lg: 1.2rem;
     --font-xl: 1.6rem;
     --font-xxl: 1.7rem;
     --font-xxxl: 1.8rem;
     --font-icon-sm: 1.2rem;
     --font-icon-md: 1.8rem;
     --font-icon-lg: 2.1rem;
     --font-icon-xl: 64px;
     /* Transitions */
     --transition-fast: 0.2s ease;
     --transition-base: 0.3s ease;
     --transition-slow: 0.4s all;
     --transition-slower: 0.5s;
     /* Z-index */
     --z-overlay: 1;
     --z-header: 10;
     --z-sidebar: 20;
     --z-signin: 99999;
     --z-loading: 500000;
     /* Dimensions */
     --sidebar-width: 260px;
     --avatar-sm: 40px;
     --avatar-md: 70px;
     --avatar-lg: 80px;
     --scrollbar-width: 6px;
 }

 /* Light theme overrides */
 body.light-theme {
     --bg-primary: #ffffff;
     --bg-secondary: rgb(253, 253, 253);
     --bg-tertiary: rgb(240, 240, 240);
     --bg-gradient-dark: linear-gradient(145deg, #ffffff, #f0f0f0);
     --bg-input: #ffffff;
     --text-primary: #333;
     --text-secondary: rgb(50, 50, 50);
     --text-tertiary: rgb(80, 80, 80);
     --text-muted: #333;
     --accent-button-text: rgb(30, 30, 30);
     --error-color: #d32f2f;
     --error-bg: #ff6666;
     --error-hover: #ff4d4d;
     --loading-overlay-bg: rgb(253, 253, 253);
     --loading-credits-color: rgb(50, 50, 50);
     --scrollbar-thumb: rgb(170, 170, 170);
     --shadow-dark: rgba(0, 0, 0, 0.1);
     --shadow-medium: rgba(0, 0, 0, 0.1);
     --shadow-light: rgba(0, 0, 0, 0.1);
 }

 * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: 'Roboto', sans-serif;
     max-height: 999999px;
     transition: var(--transition-base) all;
 }

         .noselect {
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         -webkit-touch-callout: none;
         -webkit-user-drag: none;
         -webkit-tap-highlight-color: transparent;
         }

 body {
     display: flex;
     flex-direction: column;
     min-height: 100vh;
     background-color: var(--bg-primary);
     color: var(--text-primary);
     margin: 0;
     padding: var(--spacing-xl);
     padding-top: env(safe-area-inset-top);
     padding-left: env(safe-area-inset-left);
     padding-right: env(safe-area-inset-right);
     padding-bottom: env(safe-area-inset-bottom);
     overflow-x: hidden;
 }

 h1 {
     font-weight: 700;
     margin-bottom: var(--spacing-xl);
     font-size: var(--font-xl);
     color: var(--text-primary);
     text-align: center;
 }

 p {
     font-size: var(--font-md);
     max-width: 800px;
     margin: 0 auto;
     font-weight: 400;
     color: var(--text-secondary);
 }

 main {
     flex: 1;
     padding: var(--spacing-xxxl);
     max-width: 900px;
     margin: 0 auto;
     width: 100%;
     background: var(--bg-gradient-dark);
     border-radius: var(--radius-lg);
     box-shadow: 0 8px 30px var(--shadow-medium);
 }

 /* Modal styles */
 .modal {
     display: none;
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background-color: var(--overlay-bg);
     z-index: var(--z-signin);
     align-items: center;
     justify-content: center;
 }

 .modal-content {
     background-color: var(--bg-secondary);
     padding: var(--spacing-xxxl);
     border-radius: var(--radius-xl);
     max-width: 90%;
     width: 400px;
     text-align: center;
     box-shadow: 0 10px 25px var(--shadow-medium);
     animation: modalAppear 0.3s ease-out forwards;
 }

 @keyframes modalAppear {
     from {
         opacity: 0;
         transform: translateY(-20px);
     }
     to {
         opacity: 1;
         transform: translateY(0);
     }
 }

 .modal-icon {
     font-size: 3.5rem;
     color: var(--error-color);
     margin-bottom: var(--spacing-lg);
 }

 .modal-icon.success {
     color: var(--success-color);
 }

 .modal h2 {
     color: var(--text-primary);
     margin-bottom: var(--spacing-lg);
     font-weight: 700;
 }

 .modal p {
     margin-bottom: var(--spacing-xl);
     color: var(--text-secondary);
 }

 .retry-btn {
     display: inline-block;
     padding: var(--spacing-lg) var(--spacing-xxl);
     font-size: var(--font-base);
     color: var(--accent-button-text);
     background: var(--accent-primary);
     border: none;
     border-radius: var(--radius-lg);
     text-decoration: none;
     transition: var(--transition-base);
     cursor: pointer;
     font-weight: bold;
     width: auto;
 }

 .retry-btn:hover {
     background: var(--accent-hover);
     transform: translateY(-2px);
     box-shadow: 0 4px 15px var(--shadow-medium);
 }

 .retry-btn:active {
     transform: translateY(0);
     box-shadow: 0 2px 8px var(--shadow-light);
 }

 .spinner {
     display: none;
     margin: var(--spacing-xxxl) auto;
     width: 50px;
     height: 50px;
     border: 5px solid var(--bg-tertiary);
     border-radius: var(--radius-full);
     border-top-color: var(--accent-primary);
     animation: spin 1s ease-in-out infinite;
 }

 @keyframes spin {
     to { transform: rotate(360deg); }
 }

 /* Theme toggle button for demo purposes */
 .theme-toggle {
     position: fixed;
     top: var(--spacing-xl);
     right: var(--spacing-xl);
     background-color: var(--bg-secondary);
     color: var(--text-primary);
     border: none;
     padding: var(--spacing-md);
     border-radius: var(--radius-lg);
     cursor: pointer;
     transition: var(--transition-base);
     z-index: var(--z-header);
     display: none;
     font-size: var(--font-icon-sm);
     box-shadow: 0 2px 8px var(--shadow-light);
 }

 .theme-toggle:hover {
     background-color: var(--bg-tertiary);
     transform: scale(1.1);
 }

 /* Syllabus specific styles */
 #results-container {
     width: 100%;
     display: none;
 }

 .exam-header {
     text-align: center;
     margin-bottom: var(--spacing-xxxl);
 }

 .exam-title {
     font-size: var(--font-lg);
     color: var(--text-primary);
     margin-bottom: var(--spacing-sm);
     display: flex;
     align-items: center;
     justify-content: center;
     gap: var(--spacing-md);
     text-transform: uppercase;
     font-weight: 700;
 }

 .exam-subtitle {
     font-size: var(--font-md);
     color: var(--text-tertiary);
 }

 .subject-card {
     background-color: var(--bg-secondary);
     border-radius: var(--radius-lg);
     padding: var(--spacing-xl);
     margin-bottom: var(--spacing-xl);
     box-shadow: 0 2px 8px var(--shadow-light);
     transition: transform var(--transition-base), box-shadow var(--transition-base);
     border-left: 4px solid var(--accent-primary);
 }

 .subject-card:hover {
     /*transform: translateY(-4px);*/
     box-shadow: 0 8px 20px var(--shadow-medium);
 }

 .subject-header {
     display: flex;
     align-items: center;
     gap: var(--spacing-md);
     margin-bottom: var(--spacing-lg);
     padding-bottom: var(--spacing-md);
     border-bottom: 2px solid var(--bg-tertiary);
 }

 .subject-icon {
     font-size: var(--font-icon-md);
     color: var(--accent-primary);
     min-width: 40px;
     text-align: center;
 }

 .subject-name {
     font-size: var(--font-lg);
     font-weight: 700;
     color: var(--text-primary);
     flex: 1;
 }

 .class-badge {
     background-color: var(--accent-primary);
     color: var(--accent-button-text);
     padding: var(--spacing-xs) var(--spacing-md);
     border-radius: var(--radius-sm);
     font-size: var(--font-sm);
     font-weight: 600;
 }

 .syllabus-content {
     color: var(--text-secondary);
     font-size: var(--font-base);
     line-height: 1.8;
     white-space: pre-wrap;
     background-color: var(--bg-input);
     padding: var(--spacing-lg);
     border-radius: var(--radius-md);
 }

 .no-data {
     text-align: center;
     padding: var(--spacing-xxxl);
     color: var(--text-tertiary);
 }

 .no-data i {
     font-size: var(--font-icon-xl);
     margin-bottom: var(--spacing-lg);
     color: var(--text-tertiary);
 }

 #loading-modal .fa-spinner {
     color: var(--accent-primary);
 }

 @media (max-width: 768px) {
     body {
         padding: var(--spacing-md);
     }
     main {
         padding: var(--spacing-xl);
     }
     h1 {
         font-size: var(--font-lg);
     }
     p {
         font-size: var(--font-base);
     }
     .exam-title {
         font-size: var(--font-md);
         flex-direction: column;
         gap: var(--spacing-sm);
     }
     .exam-subtitle {
         font-size: var(--font-base);
     }
     .subject-card {
         padding: var(--spacing-lg);
     }
     .subject-header {
         flex-wrap: wrap;
     }
     .subject-name {
         font-size: var(--font-md);
     }
 }
      </style>
   </head>
   <body>
      <!-- Theme toggle button -->
      <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
      </button>
      <main>
         <div class="spinner" id="spinner"></div>
         <div id="results-container">
            <div id="syllabus-content">
               <!-- Syllabus contents will be inserted here -->
            </div>
         </div>
      </main>
      <div class="modal" id="error-modal">
         <div class="modal-content">
            <div class="modal-icon">
               <i class="fas fa-exclamation-circle"></i>
            </div>
            <h2>Oops!</h2>
            <p id="error-message">Invalid access token. Please try again with a valid access token.</p>
            <button class="retry-btn" onclick="closeModal()">Close</button>
         </div>
      </div>
      <div class="modal" id="loading-modal">
         <div class="modal-content">
            <div class="modal-icon success">
               <i class="fas fa-spinner fa-spin"></i>
            </div>
            <h2>Loading...</h2>
            <p>Please wait while we fetch the syllabus.</p>
         </div>
      </div>
      <script>
         // Theme toggle function
         function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.theme-toggle i');
            
            if (body.classList.contains('light-theme')) {
               body.classList.remove('light-theme');
               icon.className = 'fas fa-moon';
            } else {
               body.classList.add('light-theme');
               icon.className = 'fas fa-sun';
            }
         }
         
         function closeModal() {
            document.getElementById('error-modal').style.display = 'none';
            document.getElementById('loading-modal').style.display = 'none';
         }
         
         function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-modal').style.display = 'flex';
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('loading-modal').style.display = 'none';
         }
         
         function showLoading() {
            document.getElementById('loading-modal').style.display = 'flex';
            document.getElementById('spinner').style.display = 'none';
         }
         
         function hideLoading() {
            document.getElementById('loading-modal').style.display = 'none';
         }
         
         // Get URL parameters
         function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
         }
         
         // Validate UUID format
         function isValidUUID(uuid) {
            const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
            return uuidRegex.test(uuid);
         }
         
         // Get subject icon based on subject name
         function getSubjectIcon(subject) {
            const icons = {
                'english': 'fa-book',
                'hindi': 'fa-language',
                'maths': 'fa-calculator',
                'applied maths': 'fa-calculator',
                'science': 'fa-flask',
                'social science': 'fa-users',
                'evs': 'fa-leaf',
                'sanskrit': 'fa-book-open',
                'gk': 'fa-globe',
                'computer': 'fa-laptop-code',
                'data science': 'fa-database',
                'informatics practices': 'fa-code',
                'physical education': 'fa-running',
                'accountancy': 'fa-file-invoice-dollar',
                'business studies': 'fa-briefcase',
                'economics': 'fa-chart-line',
                'history': 'fa-landmark',
                'geography': 'fa-globe',
                'political science': 'fa-university',
                'psychology': 'fa-brain',
                'fine arts': 'fa-palette',
                'physics': 'fa-atom',
                'chemistry': 'fa-vial',
                'biology': 'fa-dna'
            };
         
            
            const subjectLower = subject.toLowerCase();
            for (const [key, icon] of Object.entries(icons)) {
               if (subjectLower === key) {
                  return icon;
               }
            }
            return 'fa-book-open';
         }
         
         // Render syllabus data
         function renderSyllabus(syllabusData, examName) {
            const container = document.getElementById('syllabus-content');
            
            if (!syllabusData || syllabusData.length === 0) {
               container.innerHTML = `
                  <div class="no-data">
                     <i class="fas fa-inbox"></i>
                     <h2>No Syllabus Available</h2>
                     <p>There is no syllabus data available for this exam.</p>
                  </div>
               `;
               return;
            }
         
            let html = `
               <div class="exam-header">
                  <h1 class="exam-title">
                     ${examName} Syllabus
                  </h1>
                  <p class="exam-subtitle">Class ${syllabusData[0].class}</p>
               </div>
            `;
         
            syllabusData.forEach(item => {
               const icon = getSubjectIcon(item.subject);
               html += `
                  <div class="subject-card">
                     <div class="subject-header">
                        <i class="fas ${icon} subject-icon"></i>
                        <h2 class="subject-name">${item.subject}</h2>
                        <span class="class-badge">Class ${item.class}</span>
                     </div>
                     <div class="syllabus-content">${item.syllabus_text}</div>
                  </div>
               `;
            });
         
            container.innerHTML = html;
            document.getElementById('results-container').style.display = 'block';
         }
         
         // Fetch syllabus from My JVP Supabase backend
         async function fetchSyllabus(grade, examName) {
            const data = await parent.invokeFunctionJVP('get_syllabus_data', {'p_class': grade, 'p_exam': examName});
            return data;
         }
         
         // Initialize app
         async function initializePage(userData) {
            try {
               // Get parameters from userData
               const token = userData['access_token'] || null;
               const examName = getUrlParameter('exam') || null;
               const grade = userData['grade'] || null;
         
               // Validate token
               if (!token || !isValidUUID(token) || !examName || !grade) {
                  showError('Invalid parameters. Please try again with valid parameters.');
                  return;
               }
         
               // Show loading
               showLoading();
         
               // Fetch syllabus data
               const syllabusData = await fetchSyllabus(grade, examName);
         
               // Hide loading
               hideLoading();
         
               // Render syllabus
               renderSyllabus(syllabusData, examName);
         
            } catch (error) {
               console.error('Error loading syllabus:', error);
               showError('Failed to load syllabus. Please try again later.');
            }
         }
      </script>
   </body>
</html>
