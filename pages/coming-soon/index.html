<!DOCTYPE html>
<html lang="en" class="noselect">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  
  <!-- font awesome icons link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- ion icons link -->
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Colors - Dark Theme */
      --bg-primary: #121212;
      --bg-secondary: #1f1f1f;
      --bg-tertiary: #333333;
      --bg-gradient-dark: linear-gradient(145deg, #1e1e1e, #333333);
      --bg-input: #2c2c2c;
      --bg-profile: rgb(25, 25, 25);

      /* Text Colors - Dark Theme */
      --text-primary: #fff;
      --text-secondary: #ddd;
      --text-tertiary: #b0bec5;
      --text-muted: rgb(230, 230, 230);
      --text-light-gray: rgb(240, 240, 240);
      --text-dark-gray: rgb(220, 220, 220);

      /* Accent Colors */
      --accent-primary: #ffc107;
      --accent-hover: #e0a800;
      --accent-focus: #ffd54f;
      --accent-button-text: black;

      /* Logout button specific â€” remain same for light and dark themes */
      --logout-bg: #e53935;
      --logout-text: #fff;
      --logout-hover: #d32f2f;

      /* Status Colors */
      --error-color: #FF3333;
      --error-bg: #e53935;
      --error-hover: #d32f2f;

      /* Overlay Colors */
      --overlay-bg: rgba(0, 0, 0, 0.5);
      --loading-overlay-bg: black;
      --loading-credits-color: rgb(245, 245, 245);

      /* Scrollbar Colors */
      --scrollbar-thumb: rgb(50, 50, 50);
      --scrollbar-track: transparent;

      /* Shadow Colors */
      --shadow-dark: rgba(0, 0, 0, 0.5);
      --shadow-medium: rgba(0, 0, 0, 0.6);
      --shadow-light: rgba(0, 0, 0, 0.4);

      /* Spacing Values */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 20px;
      --spacing-xxl: 25px;
      --spacing-xxxl: 30px;

      /* Border Radius */
      --radius-sm: 5px;
      --radius-md: 8px;
      --radius-lg: 10px;
      --radius-xl: 12px;
      --radius-full: 50%;

      /* Font Sizes */
      --font-sm: 0.9rem;
      --font-base: 1rem;
      --font-md: 1.1rem;
      --font-lg: 1.2rem;
      --font-xl: 1.6rem;
      --font-xxl: 1.7rem;
      --font-xxxl: 1.8rem;
      --font-icon-sm: 1.2rem;
      --font-icon-md: 1.8rem;
      --font-icon-lg: 2.1rem;
      --font-icon-xl: 64px;

      /* Transitions */
      --transition-fast: 0.2s ease;
      --transition-base: 0.3s ease;
      --transition-slow: 0.4s all;
      --transition-slower: 0.5s;

      /* Z-index */
      --z-overlay: 1;
      --z-header: 10;
      --z-sidebar: 20;
      --z-signin: 99999;
      --z-loading: 500000;

      /* Dimensions */
      --sidebar-width: 260px;
      --avatar-sm: 40px;
      --avatar-md: 70px;
      --avatar-lg: 80px;
      --scrollbar-width: 6px;
    }

    /* Light theme overrides */
    body.light-theme {
      --bg-primary: #ffffff;
      --bg-secondary: rgb(253, 253, 253);
      --bg-tertiary: rgb(240, 240, 240);
      --bg-gradient-dark: linear-gradient(145deg, #ffffff, #f0f0f0);
      --bg-input: #ffffff;
      --bg-profile: rgb(253, 253, 253);

      --text-primary: #333;
      --text-secondary: rgb(50, 50, 50);
      --text-tertiary: rgb(80, 80, 80);
      --text-muted: #333;
      --text-light-gray: rgb(50, 50, 50);
      --text-dark-gray: rgb(90, 90, 90);

      --accent-button-text: rgb(30, 30, 30);

      --error-color: #d32f2f;
      --error-bg: #ff6666;
      --error-hover: #ff4d4d;

      --loading-overlay-bg: rgb(253, 253, 253);
      --loading-credits-color: rgb(50, 50, 50);

      --scrollbar-thumb: rgb(170, 170, 170);

      --shadow-dark: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.1);
      --shadow-light: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      max-height: 999999px;
      transition: var(--transition-base) all;
    }

    .noselect {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      margin: 0;
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .coming-soon-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: var(--spacing-xxxl);
      text-align: center;
    }

    .icon-container {
      position: relative;
      margin-bottom: var(--spacing-xxxl);
      animation: float 3s ease-in-out infinite;
    }

    .main-icon {
      font-size: var(--font-icon-xl);
      color: var(--accent-primary);
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px var(--shadow-medium));
    }

    .orbit-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
    }

    .orbit-icon {
      position: absolute;
      font-size: var(--font-icon-md);
      color: var(--text-tertiary);
      animation: orbit 4s linear infinite;
    }

    .orbit-icon:nth-child(1) {
      animation-delay: 0s;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .orbit-icon:nth-child(2) {
      animation-delay: -1s;
      top: 50%;
      right: -10px;
      transform: translateY(-50%);
    }

    .orbit-icon:nth-child(3) {
      animation-delay: -2s;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .orbit-icon:nth-child(4) {
      animation-delay: -3s;
      top: 50%;
      left: -10px;
      transform: translateY(-50%);
    }

    .title {
      font-size: var(--font-xxxl);
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--spacing-lg);
      animation: slideInUp 0.8s ease-out;
    }

    .subtitle {
      font-size: var(--font-lg);
      color: var(--text-secondary);
      margin-bottom: var(--spacing-xl);
      max-width: 500px;
      line-height: 1.5;
      animation: slideInUp 0.8s ease-out 0.2s both;
    }

    .feature-badge {
      display: inline-block;
      background-color: var(--bg-secondary);
      color: var(--accent-primary);
      padding: var(--spacing-sm) var(--spacing-xl);
      border-radius: var(--radius-xl);
      font-size: var(--font-md);
      font-weight: 700;
      margin-bottom: var(--spacing-xxxl);
      animation: slideInUp 0.8s ease-out 0.4s both;
      box-shadow: 0 4px 12px var(--shadow-light);
    }

    .progress-dots {
      display: flex;
      gap: var(--spacing-md);
      margin-top: var(--spacing-xxxl);
      margin-bottom: var(--spacing-xxxl);
      animation: slideInUp 0.8s ease-out 0.6s both;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: var(--radius-full);
      background-color: var(--bg-tertiary);
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .dot:nth-child(4) {
      animation-delay: 0.6s;
    }

    .dot:nth-child(5) {
      animation-delay: 0.8s;
    }

    .message {
      font-size: var(--font-base);
      color: var(--text-tertiary);
      max-width: 400px;
      line-height: 1.6;
      animation: slideInUp 0.8s ease-out 0.8s both;
    }

    .theme-toggle {
      position: absolute;
      top: var(--spacing-xl);
      right: var(--spacing-xl);
      background-color: var(--bg-secondary);
      border: none;
      border-radius: var(--radius-lg);
      padding: var(--spacing-md);
      cursor: pointer;
      color: var(--text-primary);
      font-size: var(--font-icon-sm);
      box-shadow: 0 2px 8px var(--shadow-light);
      transition: var(--transition-base);
      display: none;
    }

    .theme-toggle:hover {
      background-color: var(--bg-tertiary);
      transform: scale(1.1);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(70px) rotate(0deg);
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: rotate(360deg) translateX(70px) rotate(-360deg);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes dotPulse {
      0%, 100% {
        background-color: var(--bg-tertiary);
        transform: scale(1);
      }
      50% {
        background-color: var(--accent-primary);
        transform: scale(1.3);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .coming-soon-container {
        padding: var(--spacing-xl);
      }

      .icon-container {
        margin-bottom: var(--spacing-xxl);
      }

      .main-icon {
        font-size: 48px;
      }

      .orbit-container {
        width: 100px;
        height: 100px;
      }

      .orbit-icon {
        font-size: var(--font-icon-sm);
      }

      .orbit-icon:nth-child(1) {
        top: -5px;
      }

      .orbit-icon:nth-child(2) {
        right: -5px;
      }

      .orbit-icon:nth-child(3) {
        bottom: -5px;
      }

      .orbit-icon:nth-child(4) {
        left: -5px;
      }

      @keyframes orbit {
        0% {
          transform: rotate(0deg) translateX(50px) rotate(0deg);
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: rotate(360deg) translateX(50px) rotate(-360deg);
          opacity: 1;
        }
      }

      .title {
        font-size: var(--font-xxl);
      }

      .subtitle {
        font-size: var(--font-base);
      }

      .feature-badge {
        font-size: var(--font-base);
        /*padding: var(--spacing-xs) var(--spacing-lg);*/
      }

      .theme-toggle {
        top: var(--spacing-md);
        right: var(--spacing-md);
      }
    }

    @media (max-width: 480px) {
      .main-icon {
        font-size: 40px;
      }

      .title {
        font-size: var(--font-xl);
      }

      .subtitle {
        font-size: var(--font-sm);
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle noselect" id="themeToggle" aria-label="Toggle theme">
    <i class="fas fa-moon" id="themeIcon"></i>
  </button>

  <div class="coming-soon-container">
    <div class="icon-container">
      <div class="orbit-container">
        <i class="orbit-icon fas fa-star"></i>
        <i class="orbit-icon fas fa-star"></i>
        <i class="orbit-icon fas fa-star"></i>
        <i class="orbit-icon fas fa-star"></i>
      </div>
      <i class="main-icon fas fa-rocket"></i>
    </div>

    <h1 class="title noselect">Coming Soon</h1>
    <p class="subtitle noselect">
      We're working hard to bring you something amazing. This feature is under development and will be available soon.
    </p>

    <div class="feature-badge noselect">
      <i class="fas fa-tools"></i> In Development
    </div>

    <div class="progress-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <p style="display: none" class="message noselect">
       We're putting the finishing touches on this exciting new feature.
    </p>
  </div>
</body>
</html>
