<!DOCTYPE html>
<html lang="en" class="noselect">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* --- PWA Design System Integration --- */
        :root {
            /* Colors - Dark Theme (Default) */
            --bg-primary: #121212;
            --bg-secondary: #1f1f1f;
            --bg-tertiary: #333333;
            --bg-gradient: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            /* Text Colors */
            --text-primary: #e0e0e0;
            --text-secondary: #b0bec5;
            /* Accent Colors */
            --accent-primary: #ffc107;
            --accent-hover: #e0a800;
            --accent-button-text: #121212;
            /* Shadow Colors */
            --shadow-medium: rgba(0, 0, 0, 0.5);
            /* Status Colors */
            --color-correct: #4ade80;
            --color-incorrect: #f87171;
            /* Transitions */
            --transition-base: 0.3s ease;
        }

        /* Light theme overrides */
        body.light-theme {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e0e0e0;
            --bg-gradient: linear-gradient(145deg, #ffffff, #e9e9e9);
            --text-primary: #333333;
            --text-secondary: #555555;
            --accent-button-text: #333333;
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        /* --- Base & Theming Styles --- */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition-base);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

         .noselect {
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         -webkit-touch-callout: none;
         -webkit-user-drag: none;
         -webkit-tap-highlight-color: transparent;
         }

        /* --- Main Quiz Container --- */
        .quiz-box {
            background: var(--bg-gradient);
            border: 1px solid var(--bg-tertiary);
            box-shadow: 0 8px 30px var(--shadow-medium);
            border-radius: 0 4rem 0 4rem; /* Preserved unique shape */
        }

        /* --- Theme Toggle Button --- */
        #theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            /*display: grid;*/
            display: none;
            place-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: var(--transition-base);
        }
        #theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        /* --- Form Elements & Buttons --- */
        .themed-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--text-secondary);
            color: var(--text-primary);
            transition: border-color var(--transition-base);
        }
        .themed-input:focus {
            outline: none;
            border-bottom-color: var(--accent-primary);
        }

        .btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: var(--accent-button-text);
            background: var(--accent-primary);
            border: none;
            border-radius: 0 1.25rem 0 1.25rem; /* Preserved unique shape */
            text-decoration: none;
            transition: var(--transition-base);
            cursor: pointer;
        }
        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        /* --- Custom Radio Buttons --- */
        .option-label {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 2px solid var(--bg-tertiary);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .option-label:hover {
            background-color: var(--bg-secondary);
            border-color: var(--accent-primary);
        }
        .option-input:checked + .option-label {
            background-color: color-mix(in srgb, var(--accent-primary) 15%, transparent);
            border-color: var(--accent-primary);
        }
        .custom-radio {
            width: 1.5em;
            height: 1.5em;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            display: grid;
            place-content: center;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }
        .custom-radio::before {
            content: "";
            width: 0.75em;
            height: 0.75em;
            border-radius: 50%;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            background-color: var(--accent-primary);
        }
        .option-input:checked + .option-label .custom-radio {
            border-color: var(--accent-primary);
        }
        .option-input:checked + .option-label .custom-radio::before {
            transform: scale(1);
        }

        /* --- Result Section --- */
        .chart {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .percentage {
            position: relative; /* Essential for easy-pie-chart */
            width: 180px;      /* Must match JS 'size' option */
            height: 180px;     /* Must match JS 'size' option */
        }
        /* This new rule perfectly centers the number inside the ring */
        .percentage-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- Result Stats Table --- */
        .result-table th, .result-table td {
            padding: 0.75rem;
            vertical-align: middle;
        }
        .result-table thead {
             border-bottom: 2px solid var(--bg-tertiary);
        }
        .result-table tbody tr {
            border-bottom: 1px solid var(--bg-tertiary);
        }
        .result-table tbody tr:last-child {
            border-bottom: none;
        }
        .text-correct { color: var(--color-correct); }
        .text-incorrect { color: var(--color-incorrect); }

        #result i {
            margin-left: 12px;
        }

    </style>
</head>

<body>
    <button id="theme-toggle" title="Toggle Theme">
        <i class="fas fa-sun"></i>
    </button>
    
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-3xl">
            <div id="quiz-container" class="quiz-box shadow-2xl p-6 sm:p-10">
                
                <div id="name-box" class="text-center">
                    <h1 class="text-3xl md:text-5xl font-light mb-4">Your Name?</h1>
                    <form id="name-form">
                        <input type="text" id="name-input-box" class="w-full max-w-sm themed-input text-3xl md:text-4xl text-center py-2" />
                        <div class="mt-8">
                            <button type="submit" id="name-submit-button" class="btn">
                                Start Quiz
                            </button>
                        </div>
                    </form>
                </div>

                <div id="question-box" class="hidden">
                    </div>

                <div id="result" class="hidden text-center">
                    <div class="score-label">
                        <h1 style="font-size: 24px" class="text-3xl sm:text-4xl font-bold"><i class="smiley"></i></h1>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center mt-6">
                        <div class="score-detail text-left">
                            <h3 class="text-xl sm:text-2xl" style="color: var(--text-secondary);"></h3>
                        </div>
                        <div class="chart">
                            <div class="percentage text-5xl font-bold" data-percent="0">
                                </div>
                        </div>
                    </div>
                     <h3 class="message text-lg sm:text-xl mt-8 font-light" style="color: var(--text-secondary);"></h3>
                </div>

                <div id="result-stats" class="hidden">
                    <h2 class="text-2xl font-bold text-center mb-6">Review Your Answers</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left result-table">
                            <thead>
                                <tr>
                                    <th>Question</th>
                                    <th>Your Answer</th>
                                    <th>Correct Answer</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="navigation-buttons flex justify-end items-center gap-4 mt-6">
                <button id="prevButton" class="btn">Previous</button>
                <button id="nextButton" class="btn">Next</button>
                <button id="submitButton" class="btn">Submit</button>
                <button id="resultButton" class="btn">See Review</button>
	<button id="replayButton" class="btn">Re-play Quiz</button>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js'></script>
    
    <script>
        $(function() {
            // --- QUIZ DATA ---
            const quizData = [
    { 
        question: "Which of the following is a client-side language?", 
        options: ["Java", "C", "Python", "JavaScript"], 
        correct: 3 
    },
    { 
        question: "What does HTML stand for?", 
        options: ["Hypertext Markup Language", "Hypertext Machine Language", "Hypertext Marking Language", "HighText Marking Language"], 
        correct: 0 
    },
    { 
        question: "Which CSS property is used to change the background color?", 
        options: ["color", "bgcolor", "background-color", "All of the above"], 
        correct: 2 
    },
    { 
        question: "Which device is used to input text and numbers into a computer?", 
        options: ["Monitor", "Printer", "Keyboard", "Speaker"], 
        correct: 2 
    },
    { 
        question: "What is the main function of the CPU in a computer?", 
        options: ["Store data", "Process data", "Display output", "Print documents"], 
        correct: 1 
    },
    { 
        question: "Which part of the computer is known as the 'brain' of the system?", 
        options: ["RAM", "Motherboard", "CPU", "Hard Drive"], 
        correct: 2 
    },
    { 
        question: "What is the full form of USB?", 
        options: ["Universal Serial Bus", "United System Board", "Universal Storage Box", "Unique Serial Band"], 
        correct: 0 
    },
    { 
        question: "Which of the following is an example of an output device?", 
        options: ["Mouse", "Scanner", "Printer", "Keyboard"], 
        correct: 2 
    },
    { 
        question: "Which storage device uses spinning disks to store data?", 
        options: ["Hard Disk Drive", "Solid State Drive", "Flash Drive", "Memory Card"], 
        correct: 0 
    },
    { 
        question: "What does 'Wi-Fi' allow you to do?", 
        options: ["Print documents wirelessly", "Connect to the internet without cables", "Store files online", "Charge your device"], 
        correct: 1 
    }
];

            // --- VARIABLES ---
            let currentQuestion = 0;
            let score = 0;
            let userName = '';
            let userAnswers = new Array(quizData.length).fill(null);

            // --- DOM ELEMENTS ---
            const nameBox = $('#name-box'), questionBox = $('#question-box'), resultBox = $('#result'), resultStatsBox = $('#result-stats');
            const prevButton = $('#prevButton'), nextButton = $('#nextButton'), submitButton = $('#submitButton'), resultButton = $('#resultButton'), replayButton = $('#replayButton');
            const themeToggleButton = $('#theme-toggle');

            // --- INITIALIZATION ---
            function init() {
                nameBox.show();
                questionBox.hide();
                resultBox.hide();
                resultStatsBox.hide();
                $('.navigation-buttons button').hide();
                
                // Set initial theme icon
                if (localStorage.getItem('theme') === 'light') {
                    $('body').addClass('light-theme');
                    themeToggleButton.html('<i class="fas fa-moon"></i>');
                } else {
                    themeToggleButton.html('<i class="fas fa-sun"></i>');
                }
            }
            
            init();

            // --- EVENT LISTENERS ---
            $('#name-form').on('submit', function(e) {
                e.preventDefault();
                userName = $('#name-input-box').val().trim();
                if (userName) {
                    nameBox.fadeOut(() => {
                        questionBox.fadeIn();
                        loadQuestion(currentQuestion);
                    });
                }
            });

            nextButton.on('click', () => {
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                    loadQuestion(currentQuestion);
                }
            });

            prevButton.on('click', () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion(currentQuestion);
                }
            });
            
            submitButton.on('click', () => {
                calculateScore();
                showResult();
            });

            resultButton.on('click', () => {
                 resultBox.fadeOut(() => {
                    showResultStats();
                    resultStatsBox.fadeIn();
                    resultButton.hide();
                });
            });

            replayButton.on('click', replayQuiz);

            themeToggleButton.on('click', () => {
                $('body').toggleClass('light-theme');
                const isLight = $('body').hasClass('light-theme');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                themeToggleButton.html(isLight ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>');
                
                // Re-initialize pie chart with new theme colors if it's visible
                if(resultBox.is(':visible')){
                    initializePieChart();
                }
            });

            // --- FUNCTIONS ---
            function loadQuestion(index) {
                questionBox.empty();
                const q = quizData[index];
                let questionHTML = `
                    <div class="mb-8">
                        <h2 class="text-xl md:text-3xl font-light">${index + 1}. ${q.question}</h2>
                    </div>
                    <div class="options grid grid-cols-1 md:grid-cols-2 gap-4">
                `;

                q.options.forEach((option, i) => {
                    const isChecked = userAnswers[index] === i ? 'checked' : '';
                    questionHTML += `
                        <div>
                            <input type="radio" name="option" id="option${i}" value="${i}" class="option-input hidden" ${isChecked}>
                            <label for="option${i}" class="option-label">
                                <span class="custom-radio"></span>
                                <span class="text-base md:text-lg">${option}</span>
                            </label>
                        </div>
                    `;
                });
                questionHTML += '</div>';
                questionBox.html(questionHTML);
                
                $('input[name="option"]').on('change', function() {
                    userAnswers[currentQuestion] = parseInt($(this).val());
                });
                updateButtonVisibility();
            }

            function updateButtonVisibility() {
                prevButton.show();
                nextButton.show();
                submitButton.hide();
                if (currentQuestion === 0) prevButton.hide();
                if (currentQuestion === quizData.length - 1) {
                    nextButton.hide();
                    submitButton.show();
                }
            }
            
            function calculateScore() {
                score = 0;
                quizData.forEach((q, index) => {
                    if(userAnswers[index] === q.correct) score++;
                });
            }
            
            function showResult() {
                questionBox.fadeOut(() => resultBox.fadeIn());
                $('.navigation-buttons button').hide();
                resultButton.show();
	replayButton.show();
                
                const percentage = (score / quizData.length) * 100;
                let smiley = '', message = '';
                
                if (percentage < 35) {
                    smiley = '<i class="far fa-frown-open" style="color:var(--color-incorrect);"></i>';
                    message = "Don't worry, try again!";
                } else if (percentage < 70) {
                    smiley = '<i class="far fa-meh" style="color:var(--accent-primary);"></i>';
                    message = "Good job, but you can do better!";
                } else {
                    smiley = '<i class="far fa-smile-beam" style="color:var(--color-correct);"></i>';
                    message = "Excellent work! You nailed it!";
                }
                
                resultBox.find('.smiley').html(`${userName}, you scored ${score}/${quizData.length} ${smiley}`);
                resultBox.find('.score-detail h3').html(`Total Questions: ${quizData.length}<br>Correct: ${score}<br>Wrong: ${quizData.length - score}`);
                resultBox.find('.message').text(message);
                
                $('.percentage').attr('data-percent', Math.round(percentage));
                initializePieChart();
            }
            
            function initializePieChart() {
                // Clear any existing chart
                const percentValue = $('.percentage').attr('data-percent');
                // A wrapper div around the number for precise positioning
                const numberHTML = `<div class="percentage-label"><span>${percentValue}</span><sup class="text-2xl">%</sup></div>`;
            
                $('.percentage').empty().removeData('easyPieChart').html(numberHTML);
            
                const computedStyle = getComputedStyle(document.body);
                $('.percentage').easyPieChart({
                    animate: 1000,
                    lineWidth: 15,
                    barColor: computedStyle.getPropertyValue('--accent-primary').trim(),
                    trackColor: computedStyle.getPropertyValue('--bg-tertiary').trim(),
                    scaleColor: false,
                    lineCap: 'round',
                    size: 180
                });
            }
            
            function showResultStats() {
                const tableBody = resultStatsBox.find('tbody');
                tableBody.empty();

                quizData.forEach((q, index) => {
                    const userAnswerIndex = userAnswers[index];
                    const correctAnswerIndex = q.correct;
                    const userAnswerText = userAnswerIndex !== null ? q.options[userAnswerIndex] : 'Not Answered';
                    const correctAnswerText = q.options[correctAnswerIndex];
                    
                    const isCorrect = userAnswerIndex === correctAnswerIndex;
                    const icon = isCorrect ? '<i class="fas fa-check-circle text-correct mr-2"></i>' : '<i class="fas fa-times-circle text-incorrect mr-2"></i>';
                    
                    const rowClass = isCorrect ? '' : 'text-incorrect';
                    const row = `
                        <tr>
                            <td>${q.question}</td>
                            <td class="${rowClass}">${icon} ${userAnswerText}</td>
                            <td class="text-correct">${correctAnswerText}</td>
                        </tr>
                    `;
                    tableBody.append(row);
                });
            }

function replayQuiz() {
    // 1. Reset all state variables
    currentQuestion = 0;
    score = 0;
    userAnswers.fill(null); // Clear all previous answers

    // 2. Hide the result and review sections
    resultBox.hide();
    resultStatsBox.hide();

    // 3. Hide the result-specific buttons
    resultButton.hide();
    replayButton.hide();

    // 4. Show the question container and load the first question
    questionBox.fadeIn();
    loadQuestion(currentQuestion);
}
        });


    </script>
</body>
</html>
